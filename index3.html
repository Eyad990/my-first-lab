<html xmlns = "http://www.w3.org/1999/xhtml">
   <head> 
          <title>More Forms</title>   </head>
          <script>
    var counter = 1; // initialization

    while (counter <= 7) // repetition condition
    {
        document.writeln(
            "<p style='font-size: " + counter + "ex'>HTML5 font size " + counter + "ex</p>"
        );
        ++counter; // increment
    } // end while
</script>

   </body>
